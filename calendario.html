<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendario de Riego</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>Calendario de Riego</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="historico.html">Histórico de Datos</a>
      <a href="sensores.html">Monitoreo de Sensores</a>
    </nav>
  </header>
  
  <main>
    <section>
      <h2>Configurar Calendario</h2>
      <form id="calendarioForm">
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" required>
        
        <label for="hora">Hora:</label>
        <input type="time" id="hora" required>
        
        <button type="submit">Guardar</button>
      </form>
      <ul id="calendarioList"></ul>
    </section>
  </main>
  
  <footer>
    <p>&copy; 2024 Sistema de Monitoreo de Orquídeas</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
